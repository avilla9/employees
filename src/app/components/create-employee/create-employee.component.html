<form [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <div class="row field">
        <div class="col-5">
          <label for="dni">DNI</label>
        </div>
        <div class="col-7">
          <input type="number" placeholder="DNI" class="form-control" formControlName="dni"
            [ngClass]="{ 'is-invalid': submitted && f['dni'].errors || exists}" *ngIf="!content">

          <input class="form-control" placeholder="{{content.dni}}" *ngIf="content" disabled>

          <div *ngIf="submitted && f['dni'].errors" class="invalid-feedback">
            <div *ngIf="f['dni'].errors['required']">Campo requerido</div>
            <div *ngIf="f['dni'].errors['minlength']">Minimo 3 digitos</div>
          </div>
          <div *ngIf="exists" class="invalid-feedback">
            <div *ngIf="exists">El DNI ya existe</div>
          </div>
        </div>
      </div>

      <div class="row field">
        <div class="col-5">
          <label for="name">Nombre</label>
        </div>
        <div class="col-7">
          <input type="text" placeholder="Nombre" class="form-control" formControlName="name"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" *ngIf="!content">

          <input class="form-control" formControlName="name" placeholder="{{content.name}}" *ngIf="content">

          <div *ngIf="submitted && f['name'].errors && !content" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Campo requerido</div>
            <div *ngIf="f['name'].errors['minlength']">Minimo 3 digitos</div>
          </div>
        </div>
      </div>

      <div class="row field">
        <div class="col-5">
          <label for="lastName">Apellidos</label>
        </div>
        <div class="col-7">
          <input type="text" placeholder="Apellidos" class="form-control" formControlName="lastName"
            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" *ngIf="!content">

          <input class="form-control" formControlName="lastName" placeholder="{{content.lastName}}" *ngIf="content">

          <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
            <div *ngIf="f['lastName'].errors['required']">Campo requerido</div>
            <div *ngIf="f['lastName'].errors['minlength']">Minimo 3 digitos</div>
          </div>
        </div>
      </div>

      <div class="row field">
        <div class="col-5">
          <label for="email">Email</label>
        </div>
        <div class="col-7">
          <input type="email" placeholder="Email" class="form-control" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" *ngIf="!content">

          <input class="form-control" disabled placeholder="{{content.email}}" *ngIf="content">

          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Campo requerido</div>
            <div *ngIf="f['email'].errors['email']">No es un email válido</div>
          </div>
        </div>
      </div>

      <div class="row field">
        <div class="col-5"><label for="birthday">Fecha de nacimiento</label></div>
        <div class="col-7">
          <input type="date" placeholder="Fecha de nacimiento" class="form-control" formControlName="birthday"
            *ngIf="!content">

          <input placeholder="{{content.birthday}}" class="form-control" formControlName="birthday" type="text"
            onfocus="(this.type='date')" id="date" *ngIf="content">
        </div>
      </div>

      <div class="row field">
        <div class="col-5"><label for="department">Departamento</label></div>
        <div class="col-7">
          <select class="form-control" formControlName="department">
            <option value="" disabled [selected]="!content">Seleccione un departamento</option>
            <option *ngFor="let department of departments" value="{{department.value}}"
              [selected]="content.department == department.value">{{department.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="buttons-content">
      <div class="btn btn-warning btn-block" (click)="cleanForm()">Limpiar</div>
      <button (click)="updateInfo(content)" *ngIf="content" class="btn btn-success btn-block">Actualizar
        información</button>
      <button (click)="submitForm()" *ngIf="!content" class="btn btn-success btn-block">Crear Empleado</button>
    </div>
  </div>
</form>
